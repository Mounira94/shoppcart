<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta content="this is a shopping cart">
    <meta name="keyword" content="shopping cart ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header></header>
    <main class="main">
        <div class="shoppCard">
            <div class="pricecalc">
                <span class="pricecalc-text">Shopping bag total:</span>
                <span class="pricecalc-text" id="sum"></span>
            </div>
            <div class="articles">
                <div class="article">
                    <div class="article-description article-notification">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="article-description article-img">
                        <img class="img" src="http://www.thebrindilles.fr/images/category_4/Homme%20Chaussures%202018%20Dernier%20Blanc%20Lacoste%20Baskets%20basses%20INDIANA%20EVO%20316%201%20SPM%206155204.jpg"
                            alt="sbedri" />
                    </div>
                    <div class="article-description article-text">
                        <p class="article-category">Sbedri</p>
                        <p class="article-color">White</p>
                    </div>
                    <div class="article-description article-number">
                        <span class="nbr-article decrement">-</span>
                        <span class=" count">1</span>
                        <span class="nbr-article increment">+</span>
                    </div>
                    <div class="article-description article-price">
                        $
                        <span class="price">20</span>

                    </div>

                </div>
                <div class="article">
                    <div class="article-description article-notification">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="article-description article-img">
                        <img class="img" src="https://ae01.alicdn.com/kf/HTB1UINMOFXXXXXPXpXXq6xXFXXXo/Femelle-Nouveau-High-Top-de-Basket-Ball-Chaussures-Femmes-Respirant-Sneakers-Outdoor-Training-Chaussures-Filles-Dmx.jpg_640x640.jpg"
                            alt="sneakers" />
                    </div>
                    <div class="article-description article-text">
                        <p class="article-category">Sneaker</p>
                        <p class="article-color">White</p>
                    </div>
                    <div class="article-description article-number">
                        <span class="nbr-article decrement">-</span>
                        <span class=" count">1</span>
                        <span class="nbr-article increment">+</span>
                    </div>
                    <div class="article-description article-price">
                        $
                        <span class="price">40</span>
                    </div>
                </div>
                <div class="article">
                    <div class="article-description article-notification">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="article-description article-img">
                        <img class="img" src="http://www.labottegardiane.com/2549-large_default/nu-pied-sandale-cuir-femme-belle-ile.jpg" alt="sandale"
                        />
                    </div>
                    <div class="article-description article-text">
                        <p class="article-category">Sandale</p>
                        <p class="article-color">Beige</p>
                    </div>
                    <div class="article-description article-number">
                        <span class="nbr-article decrement">-</span>
                        <span class="count">1</span>
                        <span class="nbr-article increment">+</span>
                    </div>
                    <div class="article-description article-price">
                        $
                        <span class="price">30</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
